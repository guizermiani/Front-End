<!-- Atribuindo o cabeçalho a página -->
<!-- o cabeçalho é responsável poer armazenar as informações de linguagem, 
título da página e estilização
(o cabeçalho guarda as informações para o programador)
(o que está no cabeçalho não aparece para o usuário) -->
<head>
   
    <!-- Título que aparece na aba da página -->
    <title>Calculadora</title>
    <!-- sinaliza que serão aceitos os caracteres do Brasil -->
    <meta charset = "UTF-8">
</head>

<!-- H é o tamanho da fonte para o título -->
<h2>Calculadora</h2>
<p> Informe o número 1: </p>
<!-- Usuário consegue digitar -->
<input id="num1" type="number">

<p> Informe o número 2: </p>
<input id="num2" type="number">

<br><br>
<button type = "button" onclick = "calcular('som')">Somar</button>
<br><br>
<button type = "button" onclick = "calcular('sub')">Subtrair</button>
<br><br>
<button type = "button" onclick = "calcular('mult')">Multiplicar</button>
<br><br>
<button type = "button" onclick = "calcular('div')">Dividir</button>

<br><br>

<hr>

<h4>Nome: </h4>
<div id = "nome"></div>

<br>

<h4>Resultado: </h4>
<div id = "resultado"></div>
<button type = "button" onclick = "inserirPokemonImagem('inserirPokemonImagem')">Inserir Imagem</button>
<br>   



<script>

    
    
    function inserirPokemonImagem(){

        fetch('https://pokeapi.co/api/v2/pokemon/1')
        .then(res => res.json())

        .then(data => {
            console.log(data);
            document.getElementById('resultado').innerHTML = 
            '<img src="'+data.sprites.front_default+'" width="300px"/>'
            document.getElementById('nome').innerHTML = 
            '<h4>'+data.species.name+'</h4>'
            
        })
    }

    function inserir_imagem(){
        // Interagindo com APIs 
        fetch('https://api.thecatapi.com/v1/images/search')
        .then(res => res.json())


        .then(data => {
            console.log(data);
            document.getElementById('resultado').innerHTML = 
            '<img src="'+data[0].url+'" width="300px"/>'
        })
    }

    function calcular(operacao){
        var numero1 = parseFloat(document.getElementById('num1').value);
        var numero2 = parseFloat(document.getElementById('num2').value)

        switch(operacao){
            case 'som':
                resultado = numerog1 + numero2
                break
            case 'sub':
                resultado = numero1 - numero2
                break
            case 'mult':
                resultado = numero1 * numero2
                break
            case 'div':
                resultado = numero1 / numero2
                if (numero2 == 0){
                    resultado = 'Não é possível dividir por zero!'
                }else{
                    resultado = numero1 / numero2
                }
                break
        } 
        document.getElementById('resultado').innerHTML = resultado
    }

</script>
